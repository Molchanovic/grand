<!DOCTYPE html>
<html lang="ru">
@@include('_head.html', {
"title":"Каталог - gofree",
})


<body>

<body>

  <button data-tooltip="эта подсказка должна быть длиннее, чем элемент">Короткая кнопка</button>
  <button data-tooltip="HTML">Ещё кнопка</button>
 

 <ul class="card-product__options options">
										<li class="characteristics__options-item options__item" >
											<img data-tooltip="эта подсказка должна быть длиннее, чем элемент" src="img/demo/options-time_2.png" alt="">
										</li>
										<li class="characteristics__options-item options__item">
											<img src="img/demo/options-delivery_2.png" alt="">
										</li>
									</ul>

 <script>
	let tooltipElem;
	document.addEventListener('mouseover', (ev) => {
		let target = ev.target;
		// если у нас есть подсказка...
		let tooltipHtml = target.dataset.tooltip;
		if (!tooltipHtml) return;

		// элемент для подсказки
		tooltipElem = document.createElement('div');
		tooltipElem.className = 'tooltip';
		tooltipElem.innerHTML = tooltipHtml;
		document.body.append(tooltipElem);

		// спозиционируем его сверху от аннотируемого элемента (top-center)
		let coords = target.getBoundingClientRect();

		let left = coords.left + (target.offsetWidth - tooltipElem.offsetWidth) / 2;
		if (left < 0) left = 0; // не заезжать за левый край окна

		let top = coords.top - tooltipElem.offsetHeight - 5;
		if (top < 0) { // если подсказка не помещается сверху, то отображать её снизу
			top = coords.top + target.offsetHeight + 5;
		}

		tooltipElem.style.left = left + 'px';
		tooltipElem.style.top = top + 'px';
	});

	document.addEventListener('mouseout', () => {
		if (tooltipElem) {
			tooltipElem.remove();
			tooltipElem = null;
		}
	});

</script>

</body>
</html>
