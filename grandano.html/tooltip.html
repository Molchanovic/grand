<!DOCTYPE html><html lang="ru"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>Каталог - gofree</title>	<link rel="stylesheet" href="libs/swiper.css" />	<!--подключить только на тех страницах, где нужен слайдер-->	<link rel="stylesheet" href="libs/nouislider.css">	<!--подключить только на тех страницах, где нужен фильтр диапазона цен-->		<link rel="stylesheet" href="css/style.min.css"></head><body><body>  <button data-tooltip="эта подсказка должна быть длиннее, чем элемент">Короткая кнопка</button>  <button data-tooltip="HTML">Ещё кнопка</button>  <ul class="card-product__options options">										<li class="characteristics__options-item options__item" >											<picture><source srcset="img/demo/options-time_2.webp" type="image/webp"><img data-tooltip="эта подсказка должна быть длиннее, чем элемент" src="img/demo/options-time_2.png" alt=""></picture>										</li>										<li class="characteristics__options-item options__item">											<picture><source srcset="img/demo/options-delivery_2.webp" type="image/webp"><img src="img/demo/options-delivery_2.png" alt=""></picture>										</li>									</ul> <script>	let tooltipElem;	document.addEventListener('mouseover', (ev) => {		let target = ev.target;		// если у нас есть подсказка...		let tooltipHtml = target.dataset.tooltip;		if (!tooltipHtml) return;		// элемент для подсказки		tooltipElem = document.createElement('div');		tooltipElem.className = 'tooltip';		tooltipElem.innerHTML = tooltipHtml;		document.body.append(tooltipElem);		// спозиционируем его сверху от аннотируемого элемента (top-center)		let coords = target.getBoundingClientRect();		let left = coords.left + (target.offsetWidth - tooltipElem.offsetWidth) / 2;		if (left < 0) left = 0; // не заезжать за левый край окна		let top = coords.top - tooltipElem.offsetHeight - 5;		if (top < 0) { // если подсказка не помещается сверху, то отображать её снизу			top = coords.top + target.offsetHeight + 5;		}		tooltipElem.style.left = left + 'px';		tooltipElem.style.top = top + 'px';	});	document.addEventListener('mouseout', () => {		if (tooltipElem) {			tooltipElem.remove();			tooltipElem = null;		}	});</script></body></html>
